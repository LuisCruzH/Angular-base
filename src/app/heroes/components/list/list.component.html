<h3>Listado de heroes</h3>

<div *ngIf="heroeRemoved; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{heroeRemoved}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>Ho hay ningun heroe borrado.</h3>
</ng-template>

<button *ngIf="heroNames.length >0" class="btn btn-outline-danger" (click)="removeLastHeroe()">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
