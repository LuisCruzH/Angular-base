<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroeDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
class="btn btn-primary mx-2"
(click)="changeHero('Spiderman')"
*ngIf="name !== 'Spiderman'"
>Cambiar nombre</button>

<button
class="btn btn-success"
(click)="changeAge(14)"
*ngIf="age !== 14"
>Cambiar edad</button>

<button
class="btn btn-danger mx-2"
(click)="resetForm()"
>Reset</button>
